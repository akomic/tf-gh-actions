name: 'Terragrunt PR with Consolidated Artifacts'

on:
  pull_request:
    branches:
      - main

permissions:
  contents: read
  pull-requests: write
  actions: write

jobs:
  plan:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        environment: [dev, staging, prod]
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install dependencies
        uses: ./install-dependencies
        with:
          terraform-version: '1.9.8'
          terragrunt-version: '0.83.2'

      - name: Terragrunt Plan
        run: |
          cd infrastructure/${{ matrix.environment }}
          terragrunt run-all plan -out=tfplan.tfplan

      - name: Upload plan artifact
        uses: ./upload-tfplan
        with:
          working-directory: 'infrastructure/${{ matrix.environment }}'
          password: ${{ secrets.TFPLAN_PASSWORD }}

  consolidate:
    if: always()
    runs-on: ubuntu-latest
    needs: [plan]
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Consolidate artifacts
        uses: ./consolidate-tfplans
        with:
          password: ${{ secrets.TFPLAN_PASSWORD }}

  comment:
    if: always()
    runs-on: ubuntu-latest
    needs: [consolidate]
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install dependencies
        uses: ./install-dependencies
        with:
          tf-commenter-version: '1.1.0'

      - name: Generate PR comment
        uses: ./generate-pr-comment
        with:
          password: ${{ secrets.TFPLAN_PASSWORD }}
          github-token: ${{ secrets.GITHUB_TOKEN }}
